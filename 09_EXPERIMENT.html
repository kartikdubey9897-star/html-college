<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Product Grid</title>
<style>
.h1{
text-align: center ;
margin : 20px;
}

body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
box-sizing: border-box;
background-color: beige;

}

.product-grid {
display: flex;
flex-wrap: wrap;
gap: 20px;
justify-content: center;
padding: 20px;
}
h1{
text-align: center ;
margin : 20px ;
}
.product-grid {
display: grid;
grid-template-columns: 1fr;
gap: 20px;
}

.product-card {
background-color:white; ;
border: 1px solid #ddd;
border-radius: 5px;
padding: 15px;
text-align: center;
color: black;
}

.product-card img {
max-width: 200px;
height: auto;
border-radius: 5px;

}
.btn{
color: white ;
background-color: blue ;
padding: auto ;
border : grey
}
@media (min-width: 600px) {
.product-grid {
grid-template-columns: repeat(2, 1fr);
}
}
</style>
</head>
<body>

<h1>Responsive Product Grid</h1>

<div class="product-grid">

<div class="product-card">
<img src="/images/abdominal gaurd.png" alt="Product 1">
<h3>abdominal gaurd</h3>
<p><b>799/-</b></p>
<button class="btn">Buy Now</button>
</div>

</div>
